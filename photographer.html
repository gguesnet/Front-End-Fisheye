<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main"></main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="firsname">Pr√©nom</label>
            <input
              type="text"
              name="firstname"
              id="firsname"
              aria-label="First Name"
            />
            <label for="lastname">Nom</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              aria-label="Last Name"
            />
            <label for="email">Email</label>
            <input type="text" name="email" id="email" aria-label="Email" />
            <label for="message">Votre message</label>
            <textarea rows="5" cols="33" name="message" id="message"></textarea>
          </div>
          <button class="contact_button" aria-label="Close Contact form">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographerPage.js"></script>
  </body>
</html>
